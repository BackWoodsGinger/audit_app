<!-- audits/templates/audits/assign_audit.html -->
{% extends "base.html" %}

{% block title %}Assign Audit{% endblock %}

{% block content %}
  <h2>Assign Audit: {{ audit.title }}</h2>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="user_id">Assign to User</label>
      <select name="user_id" id="user_id" class="form-control">
        {% for user in users %}
          <option value="{{ user.id }}">{{ user.username }}</option>
        {% endfor %}
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Assign</button>
  </form>
{% endblock %}
