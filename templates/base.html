{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}Audit Application{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'audit_app/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'audit_app/css/fontawesome.css' %}"/>
    <link rel="stylesheet" href="{% static 'audit_app/css/master.css' %}">
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-dark bg-light" style="background-color: #2a1e79 !important">
        <a class="navbar-brand" href="#">
            <img src="{% static 'audit_app/images/tube-fab-roman-engineering.jpg' %}" width="70" height="30" class="d-inline-block align-top" alt="Logo">
            Task Assignment
        </a>
    </header>

    <main role="main" class="container">
        {% block content %}
        {% endblock %}
    </main>

    <nav class="navbar navbar-expand navbar-dark bg-light fixed-bottom" style="background-color: #2a1e79 !important">
        <ul class="navbar-nav mx-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'create_audit' %}">Create Audit</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'audit_list' %}">Audit List</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}">Logout</a>
            </li>
        </ul>
    </nav>

    <script src="{% static 'audit_app/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
